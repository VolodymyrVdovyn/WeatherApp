<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додаток для погоди</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">ProPogodu</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">Головна</a>
            <a class="p-2 text-dark" href="#">Інформація</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Документація</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h1>Погода в вашому місті</h1>
                <form action="" method="post">

                    {% csrf_token %}

                    <label for="city">Місто</label>
                    {{form.name}} <!-- <input type="text" id="city" class="form-control" name="city" placeholder="Назва міста"> -->
                    <input type="submit" name="send" value="Взнати" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-5 offset-2">
                <h1>Інформація</h1>
                {% for info in all_info %}
                <div class="alert alert-danger">
                    <div class="row">
                        <div class="col-9">
                            <b>Місто: </b>{{info.city}}<br>
                            <b>Температура: </b>{{info.temp}}<sup>o</sup>
                        </div>
                        <div class="col-2 offset-1">
                            <img src="https://openweathermap.org/img/w/{{info.icon}}.png" alt="Фото погоди">
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>





</body>

</html>
